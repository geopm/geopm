sudo: required

dist: trusty

language: cpp

git:
    depth: 1000

before_install:
    - rvm install 2.0.0
    - git fetch origin --tags
    - git fetch origin $TRAVIS_BRANCH
    - ./autogen.sh
    - pip install --user pandas natsort matplotlib cycler tables psutil

install:
    - CXX="g++-4.8" CC="gcc-4.8" ./configure --disable-fortran --enable-debug

script:
    - make
    - make check
    - ./copying_headers/test-dist

env:
    global:
        # OSC_CREDENTIALS for geopm/geopm
        - secure: ""
        # OSC_CREDENTIALS for cmcantalupo/geopm
        - secure: ""
        # OSC_CREDENTIALS for bgeltz/geopm
        - secure: ""
        # OSC_CREDENTIALS for dianarg/geopm
        - secure: ""
        # OSC_CREDENTIALS for bakerbrandond/geopm
        - secure: ""
    matrix:
        - MPLBACKEND='Agg'

after_success:
    - make dist
    - ./.travis_obs.sh

after_failure:
    - cat scripts/test/pytest_links/*.log
    - cat test/gtest_links/*.log

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - openmpi-bin
    - libopenmpi-dev
    - rpm
    - osc
    - python-pip

notifications:
  slack:
    secure: 
